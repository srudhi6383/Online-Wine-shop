<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1>Welcome to the world of Wines!</h1>
      <div id="login_container">
        <div>
          <img
            src="https://blog.thewinepark.com/wp-content/uploads/2022/12/wine-style-blog-opener.jpg"
            alt="welcomeimg"
          />
        </div>

        <div class="loginMainDiv">
          <h1>Mine Wine</h1>
          <p>Welcome back! Sign in with</p>

          <form id="loginForm" autocomplete="off">
            <div id="picture">
              <div>
                <img src="./LoginImages/facebook.png" alt="facebook" />
              </div>
              <div>
                <img src="./LoginImages/google.jpg" alt="Google" />
              </div>
            </div>
            <input type="email" placeholder="Enter Your Email" id="email" />
            <input
              type="password"
              placeholder="Enter your password"
              id="password"
            />
            <button type="submit">SIGN IN</button>
          </form>
          <p>Forgot password</p>
          <p id="para">
            New here? <span class="createAccount">Create an account</span>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="./login.js" type="module"></script>
</html>
