<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div>
      <h1>Welcome to the world of Wines!</h1>
      <div id="login_container">
        <div>
          <img
            src="https://blog.thewinepark.com/wp-content/uploads/2022/12/wine-style-blog-opener.jpg"
            alt="welcomeimg"
          />
        </div>
        <div>
          <h1>Log in / Sign up</h1>
          <form id="form">
            <input type="email" placeholder="Enter Your Email" id="email" />
            <input
              type="password"
              placeholder="Enter your password"
              id="password"
            />
            <button>SIGN IN</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
