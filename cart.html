<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=PT Mono" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/header.css" />
    <link rel="stylesheet" href="./CSS/cart.css" />
    <link rel="stylesheet" href="./CSS/footer.css"/>
    <title>Cart | Page</title>
  </head>
  <body>
    <header id="header"></header>
    <div id="cart-div">
      <h1>Shopping Cart</h1>
      <div id="display-div"></div>
      <div id="checkout-div">
        <h5>I am 18+</h5>
        <p>
          <i class="fa-solid fa-toggle-on fa-xl" style="color: #bf0d12"></i>An
          adult signature (18+) is required for delivery
        </p>
        <div id="total-price">
          <div id="sub-items">
            <h3>Subtotal</h3>
            <span id="total-items"></span>
          </div>
          <div id="price-total"></div>
        </div>
        <button
          id="checkoutBtn"
          onclick="window.location.href = './info.html';">
          Checkout
        </button>
      </div>
    </div>

    <div id="wrapper"></div>
    <script type="module" src="./JS/importedHeader.js"></script>
    <script type="module" src="./JS/cart.js"></script>
  </body>
</html>
